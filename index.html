<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="age-cal">
        <h2>Age Calculator</h2>

        <div class="input-cal">
            <input type="date" id="input-dob" >
        <button id="btn">Calculate Age</button>
        </div>

        <div class="select-age">
            <div class="select-age-innerbox">
                <p id="year">00</p>
                <p>year</p>
            </div>
            <div class="select-age-innerbox">
                <p id="month">00</p>
                <p>Month</p>
            </div>
            <div class="select-age-innerbox">
                <p id="day">00</p>
                <p>Days</p>
            </div>

        </div>
        
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
